{% if customer %}
    <h1>{{ customer.name }}</h1>
    <p><a href="mailto:{{ customer.email }}">{{ customer.email }}</a></p>
    <ul>
        {% for stock in customer.stock_set.all %}
            <tr>
                <td><a href="{% url 'stock' stock.id %}">{{ stock.symbol }}</a></td>
                <td>{{ stock.number_of_shares }}</td>
            </tr>
        {% endfor %}
    </ul>
{% else %}
    <p>No customer found.</p>

{% endif %}
