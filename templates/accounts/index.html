{% extends 'accounts/base.html' %}

{% block content %}
    {% if customer_list %}

        <ul>
            {% for customer in customer_list %}
                <li><a href="/accounts/{{ customer.id }}/">{{  customer.name }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No customer information available.</p>
    {% endif %}
    <button type="button" class="btn btn-outline-primary"><a href="{% url 'customer_new' %}">Add Customer</a></button>
{% endblock %}
