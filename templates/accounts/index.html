{% if customer_list %}

    <ul>
        {% for customer in customer_list %}
            <li><a href="/accounts/{{ customer.id }}/">{{  customer.name }}</a></li>
        {% endfor %}
    </ul>

{% else %}
    <p>No customer information available.</p>
{% endif %}
<button><a href="{% url 'customer_new' %}">Add Customer</a></button>
